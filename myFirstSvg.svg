<svg version="1.1" width="1280" height="1024"
    viewBox="0 0 1280 1024"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:ev="http://www.w3.org/2001/xml-events">

    <title>My first SVG file</title>
    <desc>
        Red and yellow rectangles.
        The yellow rectangle has a blue frame.
    </desc>

    <defs>

    </defs>

    <g id="gr1">

        <rect x="100" y="240" width="100" height="120"
            style="fill:#FFA07A; stroke-width:3; stroke: #FF7F50;" />

        <polygon points="100,240 150,100 200,240"
            fill="#FFA07A" stroke="#FF7F50" stroke-width="3"
        />
        <line
            x1="150" y1="100" x2="150" y2="50"
            stroke="#FF7F50" stroke-width="3"
        />

    </g>
    <g id='flag'>
        <polygon
            points="150,50 190,50 170,65 190,80 150,80"
            fill="red" stroke="red" stroke-width="5" />

    </g>

    <g id="mill">

        <line
            x1="150" y1="210" x2="150" y2="350"
            stroke="#FF4500" stroke-width="1"
        />
        <rect x="150" y="210" width="10" height="12"
            style="fill:#A52A2A; stroke-width:1; stroke: #FF4500;" />
        <rect x="150" y="340" width="10" height="12"
            style="fill:#A52A2A; stroke-width:1; stroke: #FF4500;" />

        <line
            x1="85" y1="280" x2="220" y2="280"
            stroke="#FF4500" stroke-width="1"
        />
        <rect x="80" y="280" width="10" height="12"
            style="fill:#A52A2A; stroke-width:1; stroke: #FF4500;" />
        <rect x="210" y="280" width="10" height="12"
            style="fill:#A52A2A; stroke-width:1; stroke: #FF450;" />
        <circle r="15" cx="150" cy="280"
            fill="#FA8072" stroke="#FA8072" stroke-width="5"
        />
        <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 150 280"
            to="360 150 280"
            begin="start.mouseover"
            end="end.mouseover"
            dur="2.5s"
            repeatCount="indefinite" fill="freeze" />


    </g>
    <rect id='start' x="200" y="400" width="60" height="20"
        style="fill:#F4A460; stroke-width:5; stroke: #A52A2A;">
    </rect>
    <text x="205" y="415" style="font-weight: bold;cursor:pointer" stroke="#A52A2A">START</text>

    <rect id='end' x="270" y="400" width="60" height="20"
        style="fill:#F4A460; stroke-width:5; stroke: #A52A2A; cursor:pointer"></rect>
    <text x="285" y="415" style="font-weight: bold; cursor:pointer" stroke="#A52A2A">END</text>


</svg>